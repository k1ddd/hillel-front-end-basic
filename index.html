<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some page</title>
</head>

<body>

    <div class="main">
        <div class="main__content">
            <fieldset>
                <legend>Укажите Ваши данные</legend>
                <form>
                    <label>
                        <span>Ваше имя</span>
                        <input required type="text" name="name" placeholder="Введите свое имя">
                    </label>
                    <p>
                        <label>
                            <span>Ваша фамилия</span>
                            <input required type="text" name="secondName" placeholder="Введите свою фамилию">
                        </label>
                    </p>
                    <p>
                        <label>
                            <span>Электронная почта</span>
                            <input required type="email" placeholder="Введите свою почту">
                        </label>
                    </p>
                    <p>
                        <label>
                            <span>Номер телефона</span>
                            <input required type="tel" placeholder="Введите свой телефон ">
                        </label>
                    </p>

                    <button type="submit">Отправить</button>
                </form>
            </fieldset>
        </div>
        <label>
            <select>
                <option selected value="0" disabled>выберите количество</option>
                <option value="1">Один </option>
                <option value="2">Два </option>
                <option value="3"> Три</option>
            </select>
        </label>


    </div>
</body>

</html>
