<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some page</title>
</head>

<body>

    <div class="main">
        <div class="main__content">
            <fieldset>
                <legend>Укажите Ваши данные</legend>
                <br>
                <form>
                    <label>
                        <span>Ваше имя</span>
                        <input required type="text" name="name" placeholder="Введите свое имя">
                    </label>
                    <p>
                        <label>
                            <span>Ваша фамилия</span>
                            <input required type="text" name="secondName" placeholder="Введите свою фамилию">
                        </label>
                    </p>
                    <p>
                        <label>
                            <span>Электронная почта</span>
                            <input required type="email" placeholder="Введите свою почту">
                        </label>
                    </p>
                    <p>
                        <label>
                            <span>Номер телефона</span>
                            <input required type="tel" placeholder="Введите свой телефон ">
                        </label>
                    </p>

            </fieldset>
            <fieldset>

                <legend>Данные про Ваш курс</legend>
                <br>
                <label>
                    <span>
                        Выберите ваш курс
                    </span>
                    <select>
                        <option selected disabled value="0">Выберите ваш курс</option>
                        <option value="1">Front end basic</option>
                        <option value="2">Front end Pro</option>
                        <option value="3">JavaScript</option>
                        <option value="3">React</option>
                    </select>
                </label>
                <br>
                <p>
                    <label>

                        <span>
                            Выполняете ли вы домашнее задание:
                        </span>
                        <br>
                        <input type="radio" name="yes" checked>
                        Да, выполняю
                    </label><br>
                    <label>
                        <input type="radio" name="yes">
                        Нет, не выполняю
                    </label>
                </p>
                </form>
            </fieldset>

            <button type="submit">Отправить</button>



        </div>


    </div>
</body>

</html>
